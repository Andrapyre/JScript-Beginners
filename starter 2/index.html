<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">      
        <div class="box">
            <div class="btn btn_new-game"">
                <a href="#" class="btn_styling">New Game</a>
            </div>
            <div class="btn btn_roll-dice">
                <a href="#" class="btn_styling">Roll Dice</a>
            </div>
            <div class="btn btn_hold">
                <a href="#" class="btn_styling">Hold</a>
            </div>
            <div class="box_player box_player-1">
                <div class="player_details">
                    <h3 class="player_heading player_heading--1">
                        Player 1
                    </h3>
                    <h4 class="player_score player_score--1">
                        0
                    </h4>
                    <div class="box_score box_score--1">
                        <h3 class="current">
                            Current
                        </h3>
                        <h4 class="score">
                            0
                        </h4>
                    </div>
                </div>               
            </div>
            <div class="box_player box_player-2">
                <div class="player_details">
                    <h3 class="player_heading player_heading--2">
                        Player 2
                    </h3>
                    <h4 class="player_score player_score--2">
                        0
                    </h4>
                    <div class="box_score box_score--1">
                        <h3 class="current">
                            Current
                        </h3>
                        <h4 class="score">
                            0
                        </h4>
                    </div>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
